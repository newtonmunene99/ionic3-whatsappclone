<ion-header>

  <ion-navbar color="whatsapp">
    <ion-title>WhatsApp</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>My status</h2>
      <p>tap to add status updates</p>
    </ion-item>

    <ion-item-divider color="wapp-badge">Recent updates</ion-item-divider>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>20 minutes ago</p>
    </ion-item>
    
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>Today,2:31 AM</p>
    </ion-item>

    <ion-item-divider color="wapp-badge">Viewed updates</ion-item-divider>
    
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>Today,1:06 AM</p>
    </ion-item>
    
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>38 minutes ago</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>Today,7:28 AM</p>
    </ion-item>
    
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>50 minutes ago</p>
    </ion-item>
  </ion-item-group>

  <ion-fab right bottom>
    <button ion-fab color="wapp-light">
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
